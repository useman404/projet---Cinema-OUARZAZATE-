<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: #f8f9fa;
    margin: 0;
}

.container {
    max-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #2c3e50;
}

button {
    background-color: #3498db;
    border: none;
    color: white;
}


    </style>
</head>
<body>


    <div class="container my-5">
        <h1 class="text-center mb-4">Réserver vos places</h1>

        <form class="Reservation-form">
      
        <div class="mb -3">
            <label for="fullname" class="form-label">Nom complet :</label>
            <input type="text" id="text" class="form-control" ="Votre nom" required>
        </div>

        <div  class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" id="email" class="form-control" placeholder="Votre email" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Nom complet :</label>
            <input type="tel" id="tel" class="form-control" placeholder="Votre numéro de téléphone" required>
        </div>

        <div class="mb-3">
            <label for="movei" class="form-label">Choisissez un film :</label>
            <select class="form-select" id="movie">
                <option value="" disabled selected>Sélectionnez un film </option>
                <option value="film1">Gladiator 2</option>
                <option value="film2">Monssieur Aznavour</option>
                <option value="film3">Robot Sauvage</option>
                <option value="film4">Venom The last Dance</option>
            </select>
        </div>

        
        <div class="mb-3">
            <label for="seats" class="form-label">Nombre de places :</label>
            <input type="number" id="seats" class="form-control" min="1" max="10" placeholder="1" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label"> Date :</label>
            <input type="date" id="date" class="form-control" required>
        </div>


        <button type="submit" class="btn-primary w-100 btn">Réserver</button>

        
    </div>

</form>
   
</body>
</html>
